<!DOCTYPE html>

<head>

    <!-- Navbar section design starts here -->

    <header>
        <nav class="navbar">

            </div>
            <div class="menu">

<!-- Navbar section design ends here -->

<!-- Hero Section Design starts here-->

    <div class="hero-section">

        <div class="hero-image-section">

            <div class="hero-image1">

<!-- Hero Section Design ends here-->

<!-- Brands item display starts here-->

    <section id="brands-container" class="brands-container">

        <img src="assets/logos/Daraz.pk Logo.svg" alt="">
        <img src="assets/logos/Ebay.svg" alt="">
        <img src="assets/logos/Rakuten.svg" alt="">
